<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../shared/style.css" rel="stylesheet" />
    <title>todoapp</title>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid">
      <header
        class="d-flex flex-wrap justify-content-between pt-3 mb-4 border-bottom shadow-sm"
      >
        <a
          class="d-flex align-items-center pb-3 text-dark text-decoration-none"
          style="margin-left: 1rem"
          href="#"
        >
          <span class="fs-4 ml-4">ToDo-Tracker</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav nav-pills pb-3">
            <a class="nav-link" href="../overview/overview.html">Overview</a>
          </li>
          <li class="nav nav-pills pb-3">
            <a class="nav-link" href="../newTodo/newTodo.html">Add Todo</a>
          </li>
          <li class="nav nav-pills pb-3">
            <a class="nav-link" href="imprint.html">Impressum</a>
          </li>
        </ul>
      </header>

      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="text-center display-3">Edit ToDo</h1>
        <br />
      </div>

      <div class="d-flex justify-content-center flex-wrap">
        <form class="todo-form mx-2">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" value="Make todoapp" />
            <div class="form-text">Enter a title</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" class="form-control" value="10/10/2022" />
            <div class="form-text">Till when has the todo to be finished</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Progress</label>
            <input type="range" class="form-range" min="1" max="10" step="1" />
            <div class="form-text">Amout already done</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
